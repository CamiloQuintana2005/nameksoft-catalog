<h1>Cat√°logo de Productos</h1>

<div class="grid">
  <a class="card" *ngFor="let p of products" [routerLink]="['/product', p.id]">
    <div class="image-container">
      <img [src]="p.image" [alt]="p.name" />
    </div>
    <h3>{{ p.name }}</h3>
    <p>{{ p.description }}</p>
    <p class="price">${{ p.price }}</p>
  </a>
</div>
