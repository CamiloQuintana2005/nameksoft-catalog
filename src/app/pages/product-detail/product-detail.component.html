<div *ngIf="product" class="detail-container">
    <img [src]="product.image" [alt]="product.name" />
  
    <div class="info">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <h3>${{ product.price }}</h3>
  
      <button (click)="addToCart()">
        Agregar al carrito
      </button>
    </div>
  </div>
